<div class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">First name</label>
      <p class="form-control-static">{{ details?.firstName }}</p>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Last name</label>
        <p class="form-control-static">{{ details?.lastName }}</p>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Age</label>
        <p class="form-control-static">{{ details?.age }}</p>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Family</label>
        <p class="form-control-static">{{ details?.family }}</p>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Race</label>
        <p class="form-control-static">{{ details?.race }}</p>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Food</label>
        <p class="form-control-static">{{ details?.food }}</p>
    </div>
    <span class="edit" [routerLink]="['/edit/', user._id]">
        <button type="button" class="btn btn-success btn-sm">Edit</button>
    </span>
  </div>
