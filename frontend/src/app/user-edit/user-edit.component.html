<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit User</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="Enter your first name" [(ngModel)]="credentials.firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Enter your last name" [(ngModel)]="credentials.lastName">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" name="age" placeholder="Enter your age" [(ngModel)]="credentials.age">
                </div>
                <div class="form-group">
                    <label for="family">Family</label>
                    <input type="text" class="form-control" name="family" placeholder="Enter your family" [(ngModel)]="credentials.family">
                </div>
                <div class="form-group">
                    <label for="race">Race</label>
                    <input type="text" class="form-control" name="race" placeholder="Enter your race" [(ngModel)]="credentials.race">
                </div>
                <div class="form-group">
                    <label for="food">Food</label>
                    <input type="text" class="form-control" name="food" placeholder="Enter your food" [(ngModel)]="credentials.food">
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
      </div>
    </div>
</div>
